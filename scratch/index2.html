<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="ttt2.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
  <div class="header" id="">
    <div class="title">
      <h1>TicTacToe</h1>
    </div>
  </div>
  <div class="choice" id="">
    <div class="q">
      <h2>x OR o? Click to choose.</h2>
    </div>
    <div class="which">
      <div class="x">
        <img src="./imgs/X.png" alt="" id="x"/>
      </div>
      <div class="o" id="x">
        <img src="./imgs/o_small.png" alt="" id="o"/>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="row 11">
      <ul id="cell">
      </ul>
    </div>
    <div class="row 12">
     <ul id="cell">
      </ul>
    </div>
    <div class="row 13">
      <ul id="cell">
      </ul>
    </div>
    <div class="row 21">
      <ul id="cell">
      </ul>
    </div>
    <div class="row 22">
      <ul id="cell">
      </ul>
    </div>
    <div class="row 23">
      <ul id="cell">
      </ul>
    </div>
    <div class="row 31">
      <ul id="cell">
      </ul>
    </div>
    <div class="row 32">
      <ul id="cell">
      </ul>
    </div>
    <div class="row 33">
      <ul id="cell">
      </ul>
    </div>
  </div>
  <div id="prompt">
  </div>
  <script type="text/javascript" src="ttt.js"></script>
</body>
</html>
